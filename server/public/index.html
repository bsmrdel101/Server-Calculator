<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1>The Almost Mediocre Calculator</h1>
    </header>
    <div class="inputs">
        <input id="number-input" type="text">
        <button id="clear-btn">C</button>
    </div>
    <div class="keypad">
        <div class="row-1">
            <button id="1-btn">1</button>
            <button id="2-btn">2</button>
            <button id="3-btn">3</button>
            <button id="plus-btn">+</button>
        </div>
        <div class="row-2">
            <button id="4-btn">4</button>
            <button id="5-btn">5</button>
            <button id="6-btn">6</button>
            <button id="sub-btn">-</button>
        </div>
        <div class="row-3">
            <button id="7-btn">7</button>
            <button id="8-btn">8</button>
            <button id="9-btn">9</button>
            <button id="multiply-btn">*</button>
        </div>
        <div class="row-4">
            <button id="0-btn">0</button>
            <button id="divide-btn">/</button>
            <button id="dot-btn">.</button>
            <button id="submit-btn">=</button>
        </div>
    </div>
    <h3 id="answer"></h3>
    <ul id="history"></ul>
</body>
</html>
