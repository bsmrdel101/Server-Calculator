<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1>The Almost Mediocre Calculator</h1>
    </header>
    <div class="inputs">
        <input id="number-input" type="text">
    </div>
    <div class="keypad">
        <div class="row-1">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button id="plus-btn">+</button>
        </div>
        <div class="row-2">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button id="sub-btn">-</button>
        </div>
        <div class="row-3">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button id="multiply-btn">*</button>
        </div>
        <div class="row-4">
            <button id="divide-btn">/</button>
            <button id="dot-btn">.</button>
            <button id="submit-btn">=</button>
            <button id="clear-btn">C</button>
        </div>
    </div>
    <h3 id="answer"></h3>
    <ul id="history"></ul>
</body>
</html>
